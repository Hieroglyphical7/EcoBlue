        <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
        <title>Eco-Friendly Soaps</title>
    </head>
    <body>

        <!-- Navigation Bar -->
    <div id="navbar">
        <div class="name">
            <img src="./res/logo.png" height="100%" style="float: left;" /> 
            <div id="h3">EcoBlue</div>
        </div>
        <ul id="body" class="navLink">
            <div>
                <li><a href="./index.html" class="home">Home</a></li>
                <li><a href="about.html" class="about">About</a></li>
                <li><a href="resources.html"  class="Resources">Resources</a></li>

                <li><a href="./quiz.html" id="takeQuiz" class="chat" id="active">Take Quiz</a></li>

                <a href="#" id="login"><button>Get Started</button></a> 
            </div>
        </ul>    
        </div>
    </nav>

        <!-- Quiz -->
        <form id="quizForm">

            <!-- Q1 -->
            <div id="Q1" style="left: 0%;">
                <h2>Where will this cleaning product be used?</h2>
                <label>
                    <input type="radio" name="Q1" value="K" checked>
                    <figure>
                        <img src="./res/Q1-0.png">
                        <figcaption>Kitchen</figcaption>
                    </figure>
                </label>
                
                <label>
                    <input type="radio" name="Q1" value="L">
                    <figure>
                        <img src="./res/Q1-1.png">
                        <figcaption>Laundry</figcaption>
                    </figure>
                </label>
    
                <label>
                    <input type="radio" name="Q1" value="W">
                    <figure>
                        <img src="./res/Q1-2.png">
                        <figcaption>Washroom</figcaption>
                    </figure>
                </label>
    
                <label>
                    <input type="radio" name="Q1" value="O">
                    <figure>
                        <img src="./res/Q0-0.png">
                        <figcaption>Other</figcaption>
                    </figure>
                </label>
            </div>

            <!-- Q2 -->
            <div id="Q2" style="left: 100%;">
                <h2>In which area do you live?</h2>
                <label>
                    <input type="radio" name="Q2" value="U" checked>
                    <figure>
                        <img src="./res/Q2-0.png">
                        <figcaption>Urban</figcaption>
                    </figure>
                </label>
                
                <label>
                    <input type="radio" name="Q2" value="R">
                    <figure>
                        <img src="./res/Q2-1.png">
                        <figcaption>Rural</figcaption>
                    </figure>
                </label>

                <label>
                    <input type="radio" name="Q2" value="O">
                    <figure>
                        <img src="./res/Q0-0.png">
                        <figcaption>Other</figcaption>
                    </figure>
                </label>
            </div>

            <!-- Q3 -->
            <div id="Q3" style="left: 200%;">
                <h2>How will you be reusing your greywater?</h2>
                <label>
                    <input type="radio" name="Q3" value="G" checked>
                    <figure>
                        <img src="./res/Q3-0.png">
                        <figcaption>Gardening</figcaption>
                    </figure>
                </label>
                
                <label>
                    <input type="radio" name="Q3" value="L">
                    <figure>
                        <img src="./res/Q3-1.png">
                        <figcaption>Watering Lawn</figcaption>
                    </figure>
                </label>
    
                <label>
                    <input type="radio" name="Q3" value="P">
                    <figure>
                        <img src="./res/Q3-2.png">
                        <figcaption>Plumbing</figcaption>
                    </figure>
                </label>
    
                <label>
                    <input type="radio" name="Q3" value="D">
                    <figure>
                        <img src="./res/Q3-3.png">
                        <figcaption>Don't Know</figcaption>
                    </figure>
                </label>

                <label>
                    <input type="radio" name="Q3" value="O">
                    <figure>
                        <img src="./res/Q0-0.png">
                        <figcaption>Other</figcaption>
                    </figure>
                </label>
            </div>

            <!-- Q4 -->
            <div id="Q4" style="left: 300%;">
                <h2>Where is your water output?</h2>
                <label>
                    <input type="radio" name="Q4" value="M" checked>
                    <figure>
                        <img src="./res/Q4-0.png">
                        <figcaption>Municipal Output</figcaption>
                    </figure>
                </label>
                
                <label>
                    <input type="radio" name="Q4" value="S">
                    <figure>
                        <img src="./res/Q4-1.png">
                        <figcaption>Sea/Ocean</figcaption>
                    </figure>
                </label>
    
                <label>
                    <input type="radio" name="Q4" value="D">
                    <figure>
                        <img src="./res/Q3-3.png">
                        <figcaption>Don't Know</figcaption>
                    </figure>
                </label>
    
                <label>
                    <input type="radio" name="Q4" value="O">
                    <figure>
                        <img src="./res/Q0-0.png">
                        <figcaption>Other</figcaption>
                    </figure>
                </label>
            </div>

            <!-- Q5 -->
            <div id="Q5" style="left: 400%;">
                <h2>Which colour of cleaner would you like?</h2>
                <label>
                    <figure>
                        <img src="./res/Q4-0.png">
                        <figcaption>Choose your colour:</figcaption>
                    </figure>
                    <input type="color" name="Q5" value="#ffffff">
                </label>
            </div>
        </form>

        <!-- Q6 -->
        <div id="Q6" style="left: 500%;">
            <label>
                <figure style="padding-top: 10%;">
                    <img width="50%" src="./res/loading.gif">
                    <figcaption>Your cleaning product is being generated...</figcaption>
                </figure>
            </label>
        </div>
    </form>


        <div id="completion">
            <img id="q1c" src="./res/incomplete.png">
            <img id="q2c" src="./res/incomplete.png">
            <img id="q3c" src="./res/incomplete.png">
            <img id="q4c" src="./res/incomplete.png">
            <img id="q5c" src="./res/incomplete.png">
        </div>

        <input id="next" type="image" src="./res/Q-Next.png" alt="Next"/>
    </section>

    </body>
</html>
